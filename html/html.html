<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="nui://game/ui/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <link rel="stylesheet" href="style.css">
    <title>SKIN WEAPON</title>
</head>

<body>
    <div class="blur"></div>
    <div id="wrapper">
        <div class="container">
            <aside>
                <div class="weapon-list">
                    <div class="title">
                        <span>WEAPON LIST</span>
                        <span>เลือกอาวุธที่ต้องการ</span>
                    </div>
                    <div class="list">
                        <div class="item active">
                            <div class="image">
                                <img src="./img/WEAPON_BATLV4.png" alt="">
                            </div>
                            <div class="name">
                                POOLCUE +1
                            </div>
                        </div>
                        <div class="item">
                            <div class="image">
                                <img src="./img/WEAPON_BOTTLELV4.png" alt="">
                            </div>
                            <div class="name">
                                BOTTLE +1
                            </div>
                        </div>
                    </div>
                </div>
            </aside>
            <main>
                <div class="category">
                    <button>
                        <span>BASEBALL BAT</span>
                    </button>
                    <button>
                        <span>BASEBALL BAT</span>
                    </button>
                </div>
            </main>
            <aside>
                <div class="skin-list">
                    <div class="title">
                        <span>SKIN LIST</span>
                        <span>เลือกสกินที่ต้องการ</span>
                    </div>
                    <div class="list">
                        <div class="item">
                            <div class="image">
                                <img src="./img/WEAPON_BATLV5.png" alt="">
                            </div>
                            <div class="name">
                                POOLCUE +1 SKIN 1
                            </div>
                        </div>
                        <div class="item">
                            <div class="image">
                                <img src="./img/WEAPON_BATLV6.png" alt="">
                            </div>
                            <div class="name">
                                POOLCUE +1 SKIN 2
                            </div>
                        </div>
                    </div>
                </div>
            </aside>

        </div>

    </div>


    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.7/dist/iconify-icon.min.js"></script>

</html>
